<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bouwbedrijf Pillen</title>
		<link rel="stylesheet" href="style.css">


		<script>
			window.setInterval(execute, 5000);
			var imageCount = 0;
			function execute() {
				imageCount = imageCount + 1;
				if(imageCount == 0){
					document.body.style.backgroundImage = "url('http://placebear.com/2100/3000')";
				}

				else if(imageCount == 1){
					document.body.style.backgroundImage = "url('http://placebear.com/1200/1600')";
				}

				else if(imageCount == 2){
					document.body.style.backgroundImage = "url('http://placebear.com/1200/300')";
				}

				if(imageCount == 2){
					imageCount = 0;
				}
			}
		</script>


	</head>

	<body>

		<div id="overlay">
		



		</div>

	</body>

</html>
